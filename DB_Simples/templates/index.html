{% extends 'base.html' %}

{% block title %}
    App
{% endblock title %}

{% block content %}
    <div>
        <h1 class="mt-2">Em construção</h1>
    </div>
    <div class="mt-2">
        <ul>
            {% for user in users %}
                <li>
                    {{user.id}}
                    {{user.name}}
                    <a href="{{url_for('delete', id=user.id)}}">Deletar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock content %}
